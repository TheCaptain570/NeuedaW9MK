<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="utf-8"/>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
</head>
	<body>
	<div class="jumbotron text-center">
		<h1>Weather</h1>
		<p>Analysis</p>
	</div>		
<div class="container">
		<h2>C</h2>
		<table class="table table-condensed">
			<thead>
				<tr>
					<th>WeatherDescription</th>
					<th>Precipitation</th>
					<th>Temperature</th>
					<th>humidity</th>
					<th>pressure</th>
					<th>Cloudcover</th>
					<th>Wind Speed</th>
					<th>Wind Direction</th>
					<th>Image</th>
		

				</tr>
			</thead>
			<tbody>
				<tr th:each= "weather : ${weather}">
					<td th:text="${weather.description}"></td>
					<td th:text="${weather.precipitation}"></td>
					<td th:text="${weather.temperature}"></td>
					<td th:text="${weather.humidity}"></td>
					<td th:text="${weather.pressure}"></td>
					<td th:text="${weather.cloudcover}"></td>
					<td th:text="${weather.wind.speed}"></td>
					<td th:text="${weather.wind.direction}"></td>
					<td><img th:src="${weather.image}" /></td>


			
				</tr>
			</tbody>
		</table>
	</div>




	</body>
	
</html>
