<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="jumbotron text-center">
		<h1>Passengers</h1>
		<p>Analysis</p>
	</div>

	<div class="container">
 
 	<table class="table table-condensed">
			<thead>
				<tr>
					<th>Name</th>
					<th>Survived</th>
					<th>Sex</th>
					<th>Cabin</th>
					<th>Embarked</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="passenger : ${titanicpassengers}">
					<td th:text="${passenger.name}">Thorin</td>
					<td th:text="${passenger.survived}">Thorin</td>
					<td th:text="${passenger.sex}">Thorin</td>
					<td th:text="${passenger.Cabin}">Thorin</td>
					<td th:text="${passenger.Embarked}">Thorin</td>
				</tr>
			</tbody>
		</table>
 	</div>
</body>
</html>
