<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="jumbotron text-center">
		<h1>Cereal</h1>
		<p>Analysis</p>
	</div>

	<div class="container">
		<h2>C</h2>
		<table class="table table-condensed">
			<thead>
				<tr><th>Manufacturer</th>
					<th>Name</th>
					<th>Energy(kJ)</th>
					<th>Calories(kcal)</th>
					<th>Protein</th>
					<th>Carbohydrate</th>
					<th>Sugar</th>
					<th>Fat</th>
					<th>Saturates</th>
					<th>Fibre</th>
					<th>Sodium</th>
					<th>Salt</th>
					<th>Iron</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="cere : ${cerealRepository}">
					<td th:text="${cere.manufacturer}"></td>
					<td th:text="${cere.name}"></td>
					<td th:text="${cere.Energy}"></td>
					<td th:text="${cere.calories}"></td>
					<td th:text="${cere.protein}"></td>
					<td th:text="${cere.carbohydrate}"></td>
					<td th:text="${cere.sugars}"></td>
					<td th:text="${cere.fat}"></td>
					<td th:text="${cere.saturates}"></td>
					<td th:text="${cere.fibre}"></td>
					<td th:text="${cere.sodium}"></td>
					<td th:text="${cere.salt}"></td>
					<td th:text="${cere.iron}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
